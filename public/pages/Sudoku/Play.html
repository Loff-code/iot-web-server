<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku</title>
  <link rel="icon" href="/img/Logo-modified.png" type="image/png" />

  <link rel="stylesheet" href="/css/standards.css" />
  <link rel="stylesheet" href="style.css" />

  <script defer src="/js/header.js"></script>
  <link rel="prefetch" href="/partials/header.html" as="document">
</head>

<body>
  <div id="header"></div>

  <main class="container" style="margin-top: 2rem; text-align: center;">
    <h1>Sudoku Solver</h1>
    <p>Click the button to generate and solve a Sudoku puzzle.</p>
    <button class="btn btn-light" onclick="startSolver()">Start Solver</button>

    <div class="sudoku-wrapper">
      <table id="sudoku" class="sudoku-grid"></table>
      <table id="solution" class="sudoku-grid"></table>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="solver.js"></script>
</body>

</html>
