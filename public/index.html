<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loffy - Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" href="/images/Logo-modified.png" type="image/png" />

  <link rel="stylesheet" href="/Style/style.css" />
  <link rel="stylesheet" href="/Style/indexStyle.css" />

  <script type="module" src="/components/header.js"></script>
  <link rel="prefetch" href="/partials/header.html" as="document">
</head>

<body>
  <header-component></header-component>

  <table id="dataTable" border="1"></table>

  <div class="button-container">
    <button onclick="deleteData()">Delete Data</button>
    <button onclick="downloadData()">Download the Data</button>
    <a href="/data" class="button">Upload Data</a>
  </div>

  <div style="position: absolute; top: 100px; right: 0; width: 50vw; height: 25vw; max-width: 100%;"></div>
  <canvas id="myChart" style="width:100%;height:100%;"></canvas>
  </div>

  <h3>Control Lights</h3>
  <form id="lightForm" style="display:flex;flex-direction:row">
    <div class="checkbox-container"><input onclick="sendRequest()" type="checkbox" id="red" name="red" value="1"
        data-label="Red"></div>
    <div class="checkbox-container"><input onclick="sendRequest()" type="checkbox" id="yellow" name="yellow" value="1"
        data-label="Yellow"></div>
    <div class="checkbox-container"><input onclick="sendRequest()" type="checkbox" id="green" name="green" value="1"
        data-label="Green"></div>
  </form>

  <form id="frqForm" style="margin-top:1rem">
    <label for="frq">Frequency:</label>
    <input type="number" id="frq" name="frq" required>
    <button type="submit">Set Frequency</button>
  </form>

  <button onclick="createSine()">Add sine data</button>

  <script src="/Script/database.js"></script>
  <script src="/Script/index.js"></script>
  <script src="/Script/graph.js"></script>
</body>

</html>
